<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaração de horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" action="" method="get">
        <div>
            <label for="lbl_nomeCidadao">Nome do cidadão: </label>
            <input type="text" class="input" name="nomeCidadao" id="lbl_nomeCidadao" maxlength="40">
        </div>
        <div>
            <label for="lbl_declarante">Nome do declarante:</label>
            <input type="text" class="input" name="dclr" id="lbl_declarante">
        </div>
        <div>
            <label for="lbl_cpf">CPF do cidadão</label>
            <input type="text" class="input" name="cpf" id="lbl_cpf" placeholder="000.000.000-00">
        </div>
        <div id="hora">
            <label for="lbl_dasHora">Horário: Das</label>
            <input type="time" class="input" name="dasHora" id="lbl_dasHora" placeholder="00:00">
            <label for="lbl_ateHora">Ás</label>
            <input type="time" class="input" name="ateHora" id="lbl_ateHora" placeholder="00:00">
        </div>
    </form>
    <button id="bttn">Gerar</button>
    <p id="txt"></p>
    <script type="module" src="script.js"></script>
</body>
</html>
